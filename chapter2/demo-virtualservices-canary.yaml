apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: demo-virtualservice
spec:
  hosts:
  - "*"
  gateways:
  - demo-gateway
  http:
  - match:
    - uri:
        prefix: /v1/user
    route:
    - destination:
        host: user-mesh-service
        subset: existing
        port:
          number: 5000
      weight: 80
    - destination:
        host: user-mesh-service
        subset: updated
        port:
          number: 5000
      weight: 20
  - match:
    - uri:
        prefix: /v1/book
    route:
    - destination:
        host: book-mesh-service
        port:
          number: 5000
